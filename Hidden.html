<body>
    <h1>Hidden things by Priyanka Thambabathula</h1>

<h2>Getting input</h2>

<form>
    <label for="secret">Enter the secret word </label>
    <input type ="password" id="secret" name="secret" min=10 max=50 step=2 value="Secret"> <br>

    <label for="guess">Enter the guess word</label>
    <input type ="text" id="guess" name="guess" autofocus> <br>

    <input type="button" onclick="processGuess()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

<script> 
var correct=0;
var wrong=0;

function processGuess(){
    console.log("Getting form values")
    Secret = document.getElementById("secret").value
    guess = document.getElementById("guess").value
    out = document.getElementById("result")
    if(Secret==guess){
        correct=correct+1;
        alert("Congratulations");
        out.innerHTML = "correct" +correct+" wrong" + wrong
    } else {
        wrong=wrong+1;
        alert("Sorry");
        out.innerHTML = "correct" +correct+" wrong" + wrong
    }
}
</script>

<div class="container">
    <img id="plants" src="hackberry.jpg" width="200" height="200" onclick="rotateImage()">
</div>
<script>
    var currentImage=0;
    function rotateImage()
    {
switch(currentImage){
    case 0:
        currentImage=currentImage+1;
        document.getElementById("plants").src= "hackberry.jpg"
        break;
        case 1:
        currentImage=currentImage+1;
        document.getElementById("plants").src= "Mahonia.png"
        break;
        case 2:
        currentImage=currentImage+1;
        document.getElementById("plants").src= "Talinum.jpg"
        break;
        default:
            currentImage=0
            document.getElementById("plants").src= "hackberry.jpg"

}
    }
</script>
</body>
